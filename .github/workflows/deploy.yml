name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, claude/godot-rewrite-6qMSr]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create simple HTML
        run: |
          mkdir -p _site
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          cat > _site/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Hello World</title>
            <style>
              body { background: #000; color: #0f0; font-family: monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
              h1 { font-size: 48px; }
              p { font-size: 16px; color: #0a0; }
            </style>
          </head>
          <body>
            <h1>Hello World v4!</h1>
            <p>Deployed: ${TIMESTAMP}</p>
          </body>
          </html>
          EOF
          touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
