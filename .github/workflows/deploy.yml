name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, claude/godot-rewrite-6qMSr]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create simple HTML
        run: |
          mkdir -p build/web
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          cat > build/web/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Hello World</title>
            <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
            <meta http-equiv="Pragma" content="no-cache">
            <meta http-equiv="Expires" content="0">
            <style>
              body { background: #000; color: #0f0; font-family: monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
              h1 { font-size: 48px; }
              p { font-size: 16px; color: #0a0; }
            </style>
          </head>
          <body>
            <h1>Hello World v3!</h1>
            <p>Deployed: ${TIMESTAMP}</p>
          </body>
          </html>
          EOF
          touch build/web/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          clean: true
          single-commit: true
