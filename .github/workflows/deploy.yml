name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.2.stable
          mv /root/.local/share/godot/export_templates/4.2.2.stable/* ~/.local/share/godot/export_templates/4.2.2.stable/

      - name: Create build directory
        run: mkdir -p godot_version/build/web

      - name: Build Web export
        run: |
          cd godot_version
          godot --headless --export-release "Web" build/web/index.html

      - name: Add coi-serviceworker for SharedArrayBuffer
        run: |
          cd godot_version/build/web
          curl -O https://raw.githubusercontent.com/nickvg/coi-serviceworker/refs/heads/master/coi-serviceworker.min.js
          # Inject the service worker script into index.html
          sed -i 's|<head>|<head><script src="coi-serviceworker.min.js"></script>|' index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: godot_version/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
