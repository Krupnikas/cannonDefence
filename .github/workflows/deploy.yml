name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, claude/godot-rewrite-6qMSr]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.2

    steps:
      - uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          mkdir -p /github/home/.local/share/godot/export_templates/4.2.2.stable
          cp -r /root/.local/share/godot/export_templates/4.2.2.stable/* /github/home/.local/share/godot/export_templates/4.2.2.stable/

      - name: Build Web Export
        run: |
          mkdir -p godot_version/build/web
          cd godot_version
          /usr/local/bin/godot --headless --export-release "Web" build/web/index.html

      - name: Patch for Cross Origin Isolation
        run: |
          cd godot_version/build/web

          # Download coi-serviceworker - handles COOP/COEP headers via service worker
          wget -q https://cdn.jsdelivr.net/npm/coi-serviceworker@0.1.7/coi-serviceworker.min.js -O coi-serviceworker.js

          # The coi-serviceworker needs to be loaded first and will auto-reload the page
          # For iOS Safari where service workers may fail, we patch Godot's feature detection
          cat > coi-patch.js << 'JSEOF'
          // Patch for browsers that don't support Cross Origin Isolation
          (function() {
            // If already cross-origin isolated, nothing to do
            if (window.crossOriginIsolated) return;

            // Provide SharedArrayBuffer stub for Godot's check
            if (typeof SharedArrayBuffer === 'undefined') {
              window.SharedArrayBuffer = ArrayBuffer;
            }

            // Patch Godot's feature detection to skip COI check when threading is disabled
            // This runs before Godot loads
            Object.defineProperty(window, 'crossOriginIsolated', {
              get: function() { return true; },
              configurable: true
            });
          })();
          JSEOF

          # Add both scripts - coi-serviceworker first, then our patch as fallback
          sed -i 's|<head>|<head><script src="coi-serviceworker.js"></script><script src="coi-patch.js"></script>|' index.html
          touch .nojekyll

      - name: Deploy to gh-pages
        run: |
          cd godot_version/build/web
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy Cannon Defence"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pages
