name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, claude/godot-rewrite-6qMSr]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create simple HTML
        run: |
          mkdir -p dist
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          cat > dist/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <title>Hello World</title>
            <style>
              body { background: #000; color: #0f0; font-family: monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
              h1 { font-size: 48px; }
              p { font-size: 16px; color: #0a0; }
            </style>
          </head>
          <body>
            <h1>Hello World v5!</h1>
            <p>Deployed: ${TIMESTAMP}</p>
          </body>
          </html>
          EOF
          touch dist/.nojekyll

      - name: Force push to gh-pages
        run: |
          cd dist
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy v5"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pages
