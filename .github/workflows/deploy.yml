name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, claude/godot-rewrite-6qMSr]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create simple HTML
        run: |
          mkdir -p build/web
          cat > build/web/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Hello World</title>
            <style>
              body { background: #000; color: #0f0; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
              h1 { font-size: 48px; }
            </style>
          </head>
          <body>
            <h1>Hello World v2!</h1>
          </body>
          </html>
          EOF
          touch build/web/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
