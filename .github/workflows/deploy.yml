name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, claude/godot-rewrite-6qMSr]
  workflow_dispatch:

permissions:
  contents: write

env:
  GODOT_VERSION: 4.2.2

jobs:
  build:
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.2.2
    steps:
      - uses: actions/checkout@v4

      - name: Setup templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Export Web
        run: |
          mkdir -p build/web
          cd godot_version
          /usr/local/bin/godot --headless --verbose --export-release "Web" ../build/web/index.html

      - name: Add SharedArrayBuffer fix
        run: |
          cd build/web
          wget -q https://raw.githubusercontent.com/gzuidhof/coi-serviceworker/master/coi-serviceworker.min.js
          sed -i 's|<head>|<head><script src="coi-serviceworker.min.js"></script>|' index.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
