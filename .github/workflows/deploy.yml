name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  GODOT_VERSION: 4.2.2

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.2.2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          cp -r /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/ 2>/dev/null || true
          ls -la ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/ || echo "No templates found"

      - name: Create build directory
        run: mkdir -p godot_version/build/web

      - name: Build Web export
        run: |
          cd godot_version
          godot --headless --export-release "Web" build/web/index.html 2>&1 || {
            echo "=== Export failed, debugging ==="
            echo "Templates location:"
            find /root -name "*.wasm" 2>/dev/null | head -5 || true
            find ~/.local -name "*.wasm" 2>/dev/null | head -5 || true
            echo "Retrying with verbose:"
            godot --headless --verbose --export-release "Web" build/web/index.html
          }

      - name: Verify export
        run: |
          ls -la godot_version/build/web/ || true
          test -f godot_version/build/web/index.html

      - name: Add coi-serviceworker for SharedArrayBuffer
        run: |
          cd godot_version/build/web
          curl -fsSL -O https://raw.githubusercontent.com/nickvg/coi-serviceworker/master/coi-serviceworker.min.js
          sed -i 's|<head>|<head><script src="coi-serviceworker.min.js"></script>|' index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: godot_version/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
